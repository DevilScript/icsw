
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICSW - Scripting Utilities</title>
    <style>
      /* Hover effects for sections */
      .section-hover {
        transition: all 0.3s ease;
      }
      
      .section-hover:hover {
        background-color: rgba(255, 179, 209, 0.05);
        box-shadow: 0 0 20px rgba(255, 179, 209, 0.2);
        transform: translateY(-2px);
      }
      
      /* Balance display animation */
      @keyframes balance-update {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      
      .balance-update {
        animation: balance-update 0.6s ease-out;
      }

      /* Highlight effect for existing sections */
      .highlight-section {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      
      .highlight-section:hover {
        transform: scale(1.02);
        box-shadow: 0 0 15px rgba(255, 179, 209, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
